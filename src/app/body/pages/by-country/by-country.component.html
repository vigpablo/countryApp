<h2>By Country</h2>
<hr>

  <div>
    <!-- searchbox -->
    <app-searchbox
      placeholder="Search by country"
      [initialValue]="initialValue"
      (OnDebounce)="searchByCountry($event)"></app-searchbox>
  </div>
  <div>
    <hr>
    <!-- resultados -->
    <app-country-table [countries]="countries"></app-country-table>
  </div>
