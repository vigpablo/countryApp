<h2>By Region</h2>
<hr>

  <div class="col text-center">
    <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region}"
      (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
  <div>
    <hr>
    <!-- resultados -->
    <app-country-table [countries]="countries"></app-country-table>
  </div>
